<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>game</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <main>
      <ul class="slider">
        <li class="item">
          <figure>
            <img src="image/battlegrounds.jpg" alt="배틀그라운드" />
            <figcaption>
              <h2>BettleGrounds</h2>
              <p>
                "배틀그라운드"는 최대 100명의 플레이어가 무기를 찾아 전투하는
                온라인 배틀 로얄 게임입니다. 점차 좁아지는 안전 지역으로
                이동하며 생존을 경쟁하며, 전략과 팀워크가 중요합니다. 최후까지
                살아남은 플레이어나 팀이 승리합니다.
              </p>
              <a href="#">Read more</a>
            </figcaption>
          </figure>
        </li>
        <li class="item">
          <figure>
            <img src="image/isaac.jpg" alt="아이작" />
            <figcaption>
              <h2>The Binding of Isaac</h2>
              <p>
                "The Binding of Isaac"은 소년 아이작이 지하실을 탐험하며
                몬스터를 물리치고 아이템을 찾는 로그라이크 게임입니다. 각 게임은
                무작위로 생성된 맵과 다양한 아이템으로 다양성을 제공하며, 독특한
                그래픽과 어두운 주제로 유명합니다.
              </p>
              <a href="#">Read more</a>
            </figcaption>
          </figure>
        </li>
        <li class="item">
          <figure>
            <img src="image/lol.jpeg" alt="롤" />
            <figcaption>
              <h2>LoL</h2>
              <p>
                리그 오브 레전드(LoL)는 다양한 챔피언을 선택하여 5vs5 팀전을
                펼치는 온라인 멀티플레이어 게임입니다. 각 플레이어는 챔피언을
                조작하고, 경험을 키우며, 아이템을 구매하여 전투력을
                향상시킵니다. 목표는 적 기지를 파괴하고 승리하는 것입니다. 전략,
                팀워크, 플레이어의 개인 기술이 중요한 게임입니다.
              </p>
              <a href="#">Read more</a>
            </figcaption>
          </figure>
        </li>
        <li class="item">
          <figure>
            <img src="image/lostark.jpeg" alt="로스트아크" />
            <figcaption>
              <h2>Lostark</h2>
              <p>
                "로스트아크"는 판타지 세계에서 모험하는 온라인 액션 RPG입니다.
                플레이어는 클래스를 선택하고 던전을 탐험하며 몬스터를 물리치고
                보물을 찾습니다. 전투는 다양한 스킬과 콤보를 활용하여 진행되며,
                오픈 월드와 소셜 기능도 풍부합니다.
              </p>
              <a href="#">Read more</a>
            </figcaption>
          </figure>
        </li>
        <li class="item">
          <figure>
            <img src="image/maplestory.png" alt="메이플스토리" />
            <figcaption>
              <h2>MapleStory</h2>
              <p>
                "메이플스토리"는 2D 온라인 멀티플레이어 게임으로, 플레이어는
                다양한 직업을 선택하여 판타지 세계인 메이플 월드를 탐험합니다.
                몬스터를 사냥하고 퀘스트를 수행하며 레벨을 올리며 성장합니다.
                게임은 귀여운 캐릭터, 다양한 아이템, 그래픽으로 유명하며, 파티
                플레이, 길드 활동 등 다양한 커뮤니티 활동도 가능합니다.
              </p>
              <a href="#">Read more</a>
            </figcaption>
          </figure>
        </li>
        <li class="item">
          <figure>
            <img src="image/palworld.jpg" alt="팰월드" />
            <figcaption>
              <h2>Palworld</h2>
              <p>
                "팔월드"는 현대 전투를 다룬 온라인 전술 FPS 게임으로, 플레이어는
                팀을 이루어 다양한 미션을 수행합니다. 게임은 현실적인 그래픽과
                전략적 요소를 강조하며, 다양한 무기와 맵이 제공됩니다.
                플레이어는 개인 실력과 팀워크를 발휘하여 승리를 이루어야 합니다.
              </p>
              <a href="#">Read more</a>
            </figcaption>
          </figure>
        </li>
        <li class="item">
          <figure>
            <img src="image/zelda.jpg" alt="젤다" />
            <figcaption>
              <h2>Zelda</h2>
              <p>
                "젤다의 전설"은 닌텐도의 전설적인 액션 어드벤처 시리즈로,
                플레이어는 전설의 영웅인 링크로 게임 세계를 탐험합니다. 공주
                자일다를 구하기 위한 여정 중 던전을 탐험하고, 퍼즐을 풀며
                몬스터와 싸웁니다. 각 작품은 독특한 설정과 스토리, 전투 시스템을
                가지고 있으며, 시리즈 전반에 걸쳐 전설적인 음악과 인상적인
                그래픽으로 유명합니다.
              </p>
              <a href="#">Read more</a>
            </figcaption>
          </figure>
        </li>
        <li class="item">
          <figure>
            <img src="image/동물의숲.jpg" alt="동물의숲" />
            <figcaption>
              <h2>Animal Crossing</h2>
              <p>
                "동물의 숲"은 플레이어가 마을 주민들과 소통하며 일상 생활을
                즐기는 시뮬레이션 게임입니다. 낚시, 곤충잡이, 가든 등 다양한
                활동을 즐기며 마을을 꾸며나갑니다. 시간과 계절이 실제와
                동기화되어 게임은 현실과 함께 변화합니다.
              </p>
              <a href="#">Read more</a>
            </figcaption>
          </figure>
        </li>
      </ul>

          class="btn prev"
          name="chevron-back-circle-outline"
        ></ion-icon>

          name="chevron-forward-circle-outline"
        ></ion-icon>
      </nav>
